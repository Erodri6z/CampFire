{% extends 'base.html' %}
{% load static %}
{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/stories/stories-details.css' %}"
/>
{% endblock %}
{% block content %}
<div>
  <br>
<h1>Are you sure you want to delete this?</h1>
<p> {{ story.plot }} </p>
<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'stories_detail' story.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
</div>

{% endblock %}
