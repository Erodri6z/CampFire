{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/stories/stories-details.css' %}"
/>
{% endblock %}
{% block content %}
{% if user.is_authenticated %} 
<section>
  <div>
    <br>
    <h1>Welcome to Campfire</h1>
    <div class='header-logo-container'>
      <img src="{%  static 'images/campfire-logo.png' %}" alt="campfire-logo">
    </div>
  </div>
</section>

{% else %}
  <section >
    <div>
      <br>
        <h1>Welcome to Campfire</h1>
        <h1>Login</h1>
        <form action="{% url 'home' %}" method="post" class="login" autocomplete="off">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="hidden" name="next" value="{{ next }}" >
        <button type="submit" class="btn btn-outline-dark">Login</button>
      </form>
    </div>
  </section>
{% endif %}
{% endblock %}
