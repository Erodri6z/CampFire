{% extends 'base.html' %}
{% load static %}

{% block content %}

<section>
  <h1>Welcome to Campfire</h1>
</section>

{% if not user.is_authenticated %}  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn btn-outline-dark">Login</button>
    </form>
{% endif %}
  </section>
{% endblock %}
