{% extends 'base.html' %}
{% load static %}


{% block content %}
<div>
  
  <h3>{{ story.plot }}</h3>
  <h3>Genre: {{ story.genre }}</h3>
  <h4>Main theme: {{ story.theme }}</h4>
  <a href="{% url 'stories_update' story.id %}" class="btn warn">Edit</a>
  <a href="{% url 'stories_delete' story.id %}" class="btn danger">Delete</a>
</div>


{% endblock %}
