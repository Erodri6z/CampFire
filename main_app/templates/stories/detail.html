{% extends 'base.html' %}
{% load static %}


{% block content %}
<div>
  <h1>{{ story.user }}</h1>
  <h3>{{ story.plot }}</h3>
  <h3>Genre: {{ story.genre }}</h3>
  <h4>Main theme: {{ story.theme }}</h4>
  {% if user == story.user  %}
  <a href="{% url 'stories_update' story.id %}" class="btn btn-outline-success">Edit</a>
  <a href="{% url 'stories_delete' story.id %}" class="btn btn-outline-danger">Delete</a>
  {% endif %}
</div>


{% endblock %}
