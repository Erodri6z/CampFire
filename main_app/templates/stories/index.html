{% extends 'base.html' %}
{% load static %}
{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/stories/stories-index.css' %}"
/>
{% endblock %}

{% block content %}
<div class="stories">
  <h1>Story Ideas</h1>

{% for story in stories %}
<a class="details" href="{% url 'stories_detail' story.id %}">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title"> Name:{{ story.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ story.user }}</h6>
      <p class="card-text">{{ story.plot }}</p>
    </div>
  </div>
</a>
{% endfor %}
</div>


{% endblock %}
